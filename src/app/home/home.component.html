<div class="Wrapper" nz-row >
    <div *ngFor="let doc of docs" nz-col class="gutter-row" [nzSpan]="4">
        <div class="inner-box">
         <div (click)="openDoc(doc.id)" class="card">
            <!-- <a class='delete' href="#">delete...</a> -->
             <b>{{doc.name}}</b>
             <p>{{doc.description}}</p>
         </div>
    </div>
</div>
</div>
